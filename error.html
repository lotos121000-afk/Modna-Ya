<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помилка — Modna Я</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff5f5;
    color: #3a3a3a;
    text-align: center;
    margin: 0;
    padding: 0;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }
  body.fade-in {
    opacity: 1;
  }

  .error-box {
    margin-top: 100px;
    padding: 30px;
  }

  .icon {
    font-size: 65px;
    color: #d9534f;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .btn {
    display: inline-block;
    background-color: #d9534f;
    color: white;
    padding: 12px 30px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #c9302c;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});
</script>

</head>
<body>

<div class="error-box">
  <div class="icon">❌</div>
  <h1>Помилка під час відправлення!</h1>
  <p>На жаль, сталася технічна помилка під час надсилання вашого замовлення.<br>
  Спробуйте, будь ласка, ще раз пізніше або перевірте підключення до інтернету.</p>

  <a href="order.html" class="btn" onclick="fadeOut(event)">Спробувати ще раз</a>
</div>

<script>
function fadeOut(event) {
  event.preventDefault();
  document.body.style.opacity = "0";
  setTimeout(() => {
    window.location.href = event.target.href;
  }, 600);
}
</script>

</body>
</html>
