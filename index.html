<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modna Я — Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
      overflow-x: hidden;
    }

    /* Верхня панель */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      color: #e27386;
      text-decoration: none;
      font-size: 20px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }

    .badge {
      position: absolute;
      right: -6px;
      top: -6px;
      background: #e27386;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Фото-заставка */
    .hero {
      height: 100vh;
      background: url('model.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero button {
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
      background: #fff;
      border: none;
      color: #111;
      font-weight: 700;
      padding: 14px 40px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .hero button:hover {
      background: #e27386;
      color: #fff;
    }

    /* Випадаюче меню */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 2000;
      transition: left 0.3s ease;
      overflow-y: auto;
      padding: 20px;
    }

    .menu-overlay.active {
      left: 0;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      cursor: pointer;
      text-decoration: none;
      color: #222;
    }

    .menu-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .menu-item:hover {
      color: #e27386;
    }
  </style>
</head>
<body>

  <!-- Верхня панель -->
  <header class="topbar">
    <button class="icon-btn" id="burger" aria-label="Меню">
      <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="black" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    <a href="index.html" class="logo">Modna Я</a>
    <a href="cart.html" class="icon-btn" style="position: relative;">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="black" stroke-width="2">
        <circle cx="10" cy="20" r="1"/><circle cx="18" cy="20" r="1"/>
        <path d="M2 2h2l3.6 7.59L5.25 14H19a1 1 0 0 0 .92-.62L23 4H6"/>
      </svg>
      <span class="badge" id="cart-count">0</span>
    </a>
  </header>

  <!-- Фото заставка -->
  <section class="hero">
    <button onclick="window.location.href='catalog.html'">переглянути</button>
  </section>

  <!-- Випадаюче меню -->
  <div class="menu-overlay" id="menu">
    <div class="menu-header">
      <span>КАТАЛОГ ТОВАРІВ</span>
      <button class="icon-btn" id="close-menu">✕</button>
    </div>
    <ul class="menu-list">
      <li><a href="catalog.html" class="menu-item"><img src="img/newin.jpg"><span>NEW IN</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/sale.jpg"><span>SALE</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/outerwear.jpg"><span>ВЕРХНІЙ ОДЯГ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/dress.jpg"><span>СУКНІ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/tshirt.jpg"><span>ФУТБОЛКИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/shirt.jpg"><span>СОРОЧКИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/suit.jpg"><span>КОСТЮМИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/knit.jpg"><span>ТРИКОТАЖ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/skirt.jpg"><span>СПІДНИЦІ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="img/pants.jpg"><span>БРЮКИ</span></a></li>
    </ul>
  </div>

  <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    const closeBtn = document.getElementById('close-menu');

    burger.addEventListener('click', () => menu.classList.add('active'));
    closeBtn.addEventListener('click', () => menu.classList.remove('active'));
    menu.addEventListener('click', e => {
      if (e.target === menu) menu.classList.remove('active');
    });

    // Лічильник кошика
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    document.getElementById('cart-count').textContent = cart.length;
  </script>

</body>
</html>
