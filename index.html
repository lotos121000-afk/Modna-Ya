<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modna Я — твій стиль кожного дня</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand: #e27386;
    }

    body<!-- TOP BAR -->
<header class="topbar">
  <a href="catalog.html" class="icon-btn" aria-label="Відкрити каталог">
    <!-- Бургер -->
    <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </a>

  <a href="index.html" class="logo">Modna Я</a>

  <div class="top-icons">
    <a href="favorites.html" class="icon-btn" aria-label="Обране">
      <!-- Сердечко -->
      <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.8 4.6c-1.5-1.5-3.9-1.5-5.4 0l-.9.9-.9-.9c-1.5-1.5-3.9-1.5-5.4 0-1.5 1.5-1.5 3.9 0 5.4l6.3 6.3 6.3-6.3c1.4-1.4 1.4-3.9 0-5.4z"></path>
      </svg>
      <span id="fav-count" class="badge">0</span>
    </a>

    <a href="cart.html" class="icon-btn cart" aria-label="Кошик">
      <!-- Сумка -->
      <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 7h12l-1 12H7L6 7z"></path>
        <path d="M9 7a3 3 0 0 1 6 0"></path>
      </svg>
      <span id="cart-count" class="badge">0</span>
    </a>
  </div>
</header>
 {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff7fa;
      overflow-x: hidden;
    }

    /* ===== Header ===== */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: opacity 0.3s;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .nav a:hover {
      opacity: 0.8;
    }

    /* ===== Hero ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('model.jpg') center/cover no-repeat;
      transform: scale(1);
      transition: transform 8s ease-out;
      z-index: 1;
    }

    .hero:hover::before {
      transform: scale(1.08);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 2;
    }

    .hero__content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      animation: fadeUp 1s ease forwards;
    }

    .hero__title {
      font-size: clamp(36px, 6vw, 72px);
      font-weight: 700;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeUp 1s ease 0.2s forwards;
    }

    .hero__subtitle {
      font-size: clamp(18px, 3vw, 26px);
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeUp 1s ease 0.4s forwards;
    }

    .hero__btn {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 14px 36px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .hero__btn:hover {
      background: var(--brand);
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(226, 115, 134, 0.4);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #fff0f4;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <a class="logo" href="index.html">Modna Я</a>
    <nav class="nav">
      <a href="catalog.html">Каталог</a>
      <a href="cart.html">Кошик</a>
      <a href="order.html">Замовлення</a>
      <a href="https://www.instagram.com/modnayashop" target="_blank" rel="noopener">Instagram</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Осінь / Зима 2025</h1>
      <p class="hero__subtitle"></p>
      <a href="catalog.html" class="hero__btn">Переглянути</a>
    </div>
  </section>

  <footer>© 2025 Modna Я — твій стиль кожного дня</footer>

  <script>
    // Паралакс ефект при русі миші
    document.addEventListener('mousemove', e => {
      const hero = document.querySelector('.hero::before');
    });
  </script>
</body>
</html>
