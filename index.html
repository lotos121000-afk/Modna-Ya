<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modna Я — нова колекція</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #e27386;
      --text: #222;
      --glass: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: var(--text);
      overflow-x: hidden;
      padding-top: 56px;
    }

    /* ======= TOP BAR ======= */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      background: var(--glass);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      color: var(--rose);
      text-decoration: none;
      letter-spacing: .2px;
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px; height: 38px;
      color: #333;
      border-radius: 10px;
      transition: background .2s ease, transform .1s ease;
      text-decoration: none;
    }

    .icon-btn:hover { background: rgba(0, 0, 0, .05); }
    .icon-btn:active { transform: scale(.96); }

    .badge {
      position: absolute;
      right: -6px; top: -6px;
      min-width: 18px; height: 18px;
      padding: 0 5px;
      background: var(--rose);
      color: #fff;
      border-radius: 10px;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
      font-weight: 700;
    }

    /* ======= HERO ======= */
    .hero {
      position: relative;
      min-height: calc(100vh - 56px);
      width: 100%;
      background: url('model.jpg') center/cover no-repeat fixed;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.35) 0%, rgba(0,0,0,.1) 40%, rgba(0,0,0,0) 70%);
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 30px;
    }

    .cta {
      display: inline-block;
      background: #fff;
      color: #111;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 28px;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: all .25s ease;
    }

    .cta:hover {
      background: var(--rose);
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .cta { font-size: 14px; padding: 10px 22px; }
    }
  </style>
</head>
<body>

  <!-- ======= TOP BAR ======= -->
  <header class="topbar">
    <a href="catalog.html" class="icon-btn" aria-label="Відкрити каталог">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </a>

    <a href="index.html" class="logo">Modna Я</a>

    <div class="top-icons">
      <a href="favorites.html" class="icon-btn" aria-label="Обране">
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.8 4.6c-1.5-1.5-3.9-1.5-5.4 0l-.9.9-.9-.9c-1.5-1.5-3.9-1.5-5.4 0-1.5 1.5-1.5 3.9 0 5.4l6.3 6.3 6.3-6.3c1.4-1.4 1.4-3.9 0-5.4z"></path>
        </svg>
        <span id="fav-count" class="badge">0</span>
      </a>

      <a href="cart.html" class="icon-btn" aria-label="Кошик">
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 7h12l-1 12H7L6 7z"></path>
          <path d="M9 7a3 3 0 0 1 6 0"></path>
        </svg>
        <span id="cart-count" class="badge">0</span>
      </a>
    </div>
  </header>

  <!-- ======= HERO SECTION ======= -->
  <main>
    <section class="hero">
      <div class="hero-inner">
        <a href="catalog.html" class="cta">переглянути</a>
      </div>
    </section>
  </main>

  <!-- ======= JS ======= -->
  <script>
    function updateCounts(){
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      document.getElementById('cart-count').textContent = cart.length;
      document.getElementById('fav-count').textContent = favs.length;
    }
    document.addEventListener('DOMContentLoaded', updateCounts);
    window.addEventListener('storage', updateCounts);
  </script>
</body>
</html>
