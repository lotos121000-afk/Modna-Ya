<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modna Я — Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      color: #222;
      background: #fff;
      overflow-x: hidden;
    }

    /* Верхня панель */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      color: #e27386;
      text-decoration: none;
      font-size: 20px;
    }

    .icons-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }

    .badge {
      position: absolute;
      right: -6px;
      top: -6px;
      background: #e27386;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Головний банер */
    .hero {
      height: 100vh;
      background: url("model.jpg") center center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero button {
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
      background: #fff;
      border: none;
      color: #111;
      font-weight: 700;
      padding: 14px 40px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .hero button:hover {
      background: #e27386;
      color: #fff;
    }

    /* Надпис Autumn/Winter */
    .collection-label {
      position: absolute;
      top: 90px;
      left: 30px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      z-index: 2;
      opacity: 0.9;
    }

    /* Меню */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 2000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      padding: 20px;
    }

    .menu-overlay.active {
      transform: translateX(0);
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      text-decoration: none;
      color: #222;
    }

    .menu-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .menu-item:hover {
      color: #e27386;
    }

    body.menu-open {
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- Верхня панель -->
  <header class="topbar">
    <button class="icon-btn" id="burger" aria-label="Меню">
      <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="black" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <a href="index.html" class="logo">Modna Я</a>

    <div class="icons-right">
      <a href="https://www.instagram.com/modnayashopp" target="_blank" class="icon-btn" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <circle cx="12" cy="12" r="3.5"></circle>
          <circle cx="17.5" cy="6.5" r="1"></circle>
        </svg>
      </a>

      <a href="cart.html" class="icon-btn" style="position: relative" aria-label="Кошик">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="black" stroke-width="2">
          <circle cx="10" cy="20" r="1" />
          <circle cx="18" cy="20" r="1" />
          <path d="M2 2h2l3.6 7.59L5.25 14H19a1 1 0 0 0 .92-.62L23 4H6" />
        </svg>
        <span class="badge" id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Фото заставка -->
  <section class="hero">
    <div class="collection-label">AUTUMN / WINTER COLLECTION</div>
    <button onclick="window.location.href='catalog.html'">переглянути</button>
  </section>

  <!-- Випадаюче меню -->
  <div class="menu-overlay" id="menu">
    <div class="menu-header">
      <span>КАТАЛОГ ТОВАРІВ</span>
      <button class="icon-btn" id="close-menu">✕</button>
    </div>
    <ul class="menu-list">
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23ffe9ef'/><text x='50%' y='54%' text-anchor='middle' font-size='9' font-family='Montserrat' fill='%23222'>NEW</text></svg>"><span>NEW IN</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23ffd9df'/><text x='50%' y='54%' text-anchor='middle' font-size='10' font-family='Montserrat' fill='%23222'>SALE</text></svg>"><span>SALE</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23f5e8ff'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>OUTER</text></svg>"><span>ВЕРХНІЙ ОДЯГ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23e9f8ff'/><text x='50%' y='54%' text-anchor='middle' font-size='10' font-family='Montserrat' fill='%23222'>DRESS</text></svg>"><span>СУКНІ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23eafff1'/><text x='50%' y='54%' text-anchor='middle' font-size='9' font-family='Montserrat' fill='%23222'>TEE</text></svg>"><span>ФУТБОЛКИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23fff7e6'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>SHIRT</text></svg>"><span>СОРОЧКИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23eaf0ff'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>SUIT</text></svg>"><span>КОСТЮМИ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23fff0f6'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>KNIT</text></svg>"><span>ТРИКОТАЖ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23eefdfd'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>SKIRT</text></svg>"><span>СПІДНИЦІ</span></a></li>
      <li><a href="catalog.html" class="menu-item"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><circle cx='24' cy='24' r='24' fill='%23f2f2f2'/><text x='50%' y='54%' text-anchor='middle' font-size='8' font-family='Montserrat' fill='%23222'>PANTS</text></svg>"><span>БРЮКИ</span></a></li>
    </ul>
  </div>

  <script>
    const burger = document.getElementById("burger");
    const menu = document.getElementById("menu");
    const closeBtn = document.getElementById("close-menu");

    function openMenu() {
      menu.classList.add("active");
      document.body.classList.add("menu-open");
    }
    function closeMenu() {
      menu.classList.remove("active");
      document.body.classList.remove("menu-open");
    }

    burger.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    menu.addEventListener("click", (e) => {
      if (e.target === menu) closeMenu();
    });

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cart-count").textContent = cart.length;
  </script>
</body>
</html>
