<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовлення успішно оформлено — Modna Я</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f3f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .success-box {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .heart {
      font-size: 50px;
      color: #d9534f;
      animation: heartbeat 1.3s infinite;
    }

    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: scale(1);
      }
      30%, 50% {
        transform: scale(1.3);
      }
    }

    h1 {
      color: #333;
      margin-top: 10px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    b {
      color: #d9534f;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 35px;
      background: #d9534f;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c74845;
    }

  </style>
</head>

<body>

  <div class="success-box">
    <div class="heart">❤️</div>
    <h1>Дякуємо за замовлення!</h1>
    <p>Ваше замовлення успішно прийнято 🎉</p>

    <p><b>Номер замовлення:</b> <span id="order-number"></span></p>

    <p>Наш менеджер зв’яжеться з вами найближчим часом 📞</p>

    <a href="catalog.html" class="btn">Повернутись у каталог</a>
  </div>

  <script>
    const orderNumber = localStorage.getItem("orderNumber");
    if (orderNumber) {
      document.getElementById("order-number").textContent = orderNumber;
    }
  </script>

</body>
</html>
