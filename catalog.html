<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог — Modna Я</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* ====== КАТАЛОГ (локальні правки) ====== */
    .page-wrap{max-width:1200px;margin:0 auto;padding:16px 16px 96px}
    .cat-header{display:flex;align-items:center;justify-content:center;position:relative;padding:16px 0}
    .brand{font-weight:800;font-size:22px;letter-spacing:.5px;color:#ef7f97}
    .icon-btn{width:38px;height:38px;border-radius:12px;display:grid;place-items:center;background:#f5f5f7;border:1px solid #eee}
    .icon-row{position:absolute;left:12px;gap:10px;display:flex}
    .icon-row-right{position:absolute;right:12px;gap:10px;display:flex}
    .cart-badge{position:absolute;top:-6px;right:-6px;background:#ef7f97;color:#fff;border-radius:999px;font-size:11px;line-height:18px;height:18px;min-width:18px;text-align:center;padding:0 5px}

    .cat-title{font-size:34px;font-weight:700;letter-spacing:.08em;text-align:center;margin:12px 0 4px;color:#2d2a2e}
    .cat-sub{font-size:14px;color:#7b7b7b;text-align:right;margin:0 2px 16px}

    .tools{display:flex;align-items:center;justify-content:space-between;padding:10px 0 18px;border-top:1px solid #eee;border-bottom:1px solid #eee;margin-bottom:18px}
    .tools .left, .tools .right{display:flex;align-items:center;gap:12px}
    .filter-chip{display:flex;align-items:center;gap:10px;padding:10px 14px;border:1px solid #e9e9ee;border-radius:999px;background:#fff}
    .filter-chip svg{width:18px;height:18px}
    .sort-btn{border:1px solid #e9e9ee;border-radius:12px;padding:10px 12px;background:#fff}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media(min-width:768px){.grid{gap:20px}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{background:#fff;border-radius:18px;overflow:hidden;border:1px solid #f0f0f2;transition:.2s box-shadow}
    .card:hover{box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .img-wrap{position:relative;aspect-ratio:3/4;overflow:hidden;background:#f7f7f9}
    .img-wrap img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s ease}
    .card:hover .img-wrap img{transform:scale(1.03)}
    .wish{position:absolute;right:10px;top:10px;background:#fff;border:1px solid #ececf2;width:42px;height:42px;border-radius:999px;display:grid;place-items:center;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    .wish svg{width:20px;height:20px;stroke:#6d6d6d}
    .info{padding:12px}
    .title{font-size:16px;line-height:1.25;color:#2e2b30;min-height:40px}
    .price{font-weight:700;margin-top:6px;font-size:18px}
    .uah{font-weight:600;margin-left:4px;color:#2e2b30}

    /* простий офканвас фільтр */
    .drawer{position:fixed;inset:0;display:none}
    .drawer.active{display:block}
    .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.35)}
    .panel{position:absolute;left:0;top:0;bottom:0;width:86%;max-width:420px;background:#fff;border-top-right-radius:16px;border-bottom-right-radius:16px;overflow:auto}
    .panel header{display:flex;justify-content:space-between;align-items:center;padding:16px;border-bottom:1px solid #eee}
    .panel h3{margin:0;font-size:16px;letter-spacing:.06em}
    .cat-list{padding:8px 6px 24px}
    .cat-item{display:flex;align-items:center;gap:14px;padding:12px 12px;border-radius:12px}
    .cat-item:hover{background:#f8f8fb}
    .cat-thumb{width:44px;height:44px;border-radius:999px;overflow:hidden;flex:0 0 44px;border:1px solid #eee}
    .cat-thumb img{width:100%;height:100%;object-fit:cover}
    .arrow{margin-left:auto;opacity:.4}
    .closeX{border:1px solid #eee;border-radius:10px;padding:8px 12px;background:#fff}
  </style>
</head>
<body>

  <div class="page-wrap">
    <!-- верхня панель -->
    <div class="cat-header">
      <div class="icon-row">
        <button class="icon-btn" id="openDrawer" aria-label="Меню">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="#2f2f33" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        </button>
        <a class="icon-btn" href="index.html" aria-label="Головна">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#2f2f33" stroke-width="2"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
        </a>
      </div>
      <a href="index.html" class="brand">Modna Я</a>
      <div class="icon-row-right">
        <a class="icon-btn" href="https://instagram.com/modnayashopp" target="_blank" aria-label="Instagram">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#2f2f33" stroke-width="1.8">
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <circle cx="12" cy="12" r="3.8"></circle>
            <circle cx="17.7" cy="6.3" r="1.1" fill="#2f2f33" stroke="none"></circle>
          </svg>
        </a>
        <a class="icon-btn" href="cart.html" aria-label="Кошик" style="position:relative">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#2f2f33" stroke-width="1.8"><path d="M6 6h15l-1.5 9h-12z"/><path d="M6 6l-1-2H3"/><circle cx="9" cy="20" r="1.6"/><circle cx="18" cy="20" r="1.6"/></svg>
          <span class="cart-badge" id="cartCount">0</span>
        </a>
      </div>
    </div>

    <h1 class="cat-title">NEW IN</h1>
    <p class="cat-sub">Показано 1–12 із 91</p>

    <!-- тулбар -->
    <div class="tools">
      <div class="left">
        <button class="filter-chip" id="openDrawer2" aria-label="Відкрити фільтри">
          <svg viewBox="0 0 24 24" fill="none" stroke="#2f2f33" stroke-width="2"><path d="M3 6h18M6 12h12M10 18h4"/></svg>
          Відкрити фільтри
        </button>
      </div>
      <div class="right">
        <button class="sort-btn" id="sortBtn" aria-label="Сортувати">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#2f2f33" stroke-width="2"><path d="M3 6h14M3 12h10M3 18h6"/></svg>
        </button>
      </div>
    </div>

    <!-- сітка товарів -->
    <div class="grid">
      <!-- КАРТКА 1 -->
      <a href="product.html?id=1" class="card">
        <div class="img-wrap">
          <img src="img/1.jpg" alt="Бомбер Паж слонова кістка з ефектом замші"/>
          <button class="wish" type="button" aria-label="Додати в обране">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8"><path d="M20.8 8.6c0 5.4-8.8 10-8.8 10S3.2 14 3.2 8.6C3.2 6 5.3 4 7.9 4c1.7 0 3.3.9 4.1 2.2C12.8 4.9 14.4 4 16.1 4c2.6 0 4.7 2 4.7 4.6z" stroke="#e27286" fill="none"/></svg>
          </button>
        </div>
        <div class="info">
          <div class="title">Бомбер Паж слонова кістка з ефектом замші</div>
          <div class="price">2700<span class="uah">₴</span></div>
        </div>
      </a>

      <!-- КАРТКА 2 -->
      <a href="product.html?id=2" class="card">
        <div class="img-wrap">
          <img src="img/2.jpg" alt="Бомбер Паж шоколадний з ефектом замші"/>
          <button class="wish" type="button" aria-label="Додати в обране">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8"><path d="M20.8 8.6c0 5.4-8.8 10-8.8 10S3.2 14 3.2 8.6C3.2 6 5.3 4 7.9 4c1.7 0 3.3.9 4.1 2.2C12.8 4.9 14.4 4 16.1 4c2.6 0 4.7 2 4.7 4.6z" stroke="#e27286" fill="none"/></svg>
          </button>
        </div>
        <div class="info">
          <div class="title">Бомбер Паж шоколадний з ефектом замші</div>
          <div class="price">2700<span class="uah">₴</span></div>
        </div>
      </a>

      <!-- Додай ще картки за потреби, просто копіюй блок <a class="card">… -->
    </div>
  </div>

  <!-- Drawer фільтрів -->
  <div class="drawer" id="drawer">
    <div class="backdrop" id="closeDrawer"></div>
    <aside class="panel">
      <header>
        <h3>КАТАЛОГ ТОВАРІВ</h3>
        <button class="closeX" id="closeDrawer2">Закрити ✕</button>
      </header>
      <div class="cat-list">
        <a class="cat-item" href="catalog.html#new">
          <span class="cat-thumb"><img src="img/cat_new.jpg" alt="NEW IN"></span>
          <span>NEW IN</span>
        </a>
        <a class="cat-item" href="catalog.html#sale">
          <span class="cat-thumb"><img src="img/cat_sale.jpg" alt="SALE"></span>
          <span>SALE</span>
        </a>
        <a class="cat-item" href="catalog.html#outer">
          <span class="cat-thumb"><img src="img/cat_outer.jpg" alt="Верхній одяг"></span>
          <span>ВЕРХНІЙ ОДЯГ</span>
          <span class="arrow">›</span>
        </a>
        <a class="cat-item" href="catalog.html#dress">
          <span class="cat-thumb"><img src="img/cat_dress.jpg" alt="Сукні"></span>
          <span>СУКНІ</span>
        </a>
        <a class="cat-item" href="catalog.html#tshirts">
          <span class="cat-thumb"><img src="img/cat_tshirt.jpg" alt="Футболки"></span>
          <span>ФУТБОЛКИ</span>
        </a>
        <a class="cat-item" href="catalog.html#shirts">
          <span class="cat-thumb"><img src="img/cat_shirt.jpg" alt="Сорочки"></span>
          <span>СОРОЧКИ</span>
        </a>
        <a class="cat-item" href="catalog.html#suits">
          <span class="cat-thumb"><img src="img/cat_suit.jpg" alt="Костюми"></span>
          <span>КОСТЮМИ</span>
        </a>
        <a class="cat-item" href="catalog.html#knit">
          <span class="cat-thumb"><img src="img/cat_knit.jpg" alt="Трикотаж"></span>
          <span>ТРИКОТАЖ</span>
        </a>
        <a class="cat-item" href="catalog.html#skirts">
          <span class="cat-thumb"><img src="img/cat_skirt.jpg" alt="Спідниці"></span>
          <span>СПІДНИЦІ</span>
        </a>
        <a class="cat-item" href="catalog.html#pants">
          <span class="cat-thumb"><img src="img/cat_pants.jpg" alt="Брюки"></span>
          <span>БРЮКИ</span>
          <span class="arrow">›</span>
        </a>
      </div>
    </aside>
  </div>

  <script>
    // лічильник кошика зі сховища (якщо вже є)
    const count = Number(localStorage.getItem('cartCount')||0);
    document.getElementById('cartCount').textContent = count;

    // офканвас
    const drawer = document.getElementById('drawer');
    const openers = [document.getElementById('openDrawer'), document.getElementById('openDrawer2')];
    const closers = [document.getElementById('closeDrawer'), document.getElementById('closeDrawer2')];
    openers.forEach(btn=>btn && btn.addEventListener('click', ()=>drawer.classList.add('active')));
    closers.forEach(btn=>btn && btn.addEventListener('click', ()=>drawer.classList.remove('active')));

    // «сердечко» клік — просто візуальний фідбек
    document.querySelectorAll('.wish').forEach(w=>{
      w.addEventListener('click',(e)=>{
        e.preventDefault();
        w.classList.toggle('active');
        w.style.borderColor = '#efb6c3';
        w.querySelector('path').setAttribute('fill', w.classList.contains('active') ? '#ef7f97' : 'none');
      })
    });
  </script>
</body>
</html>
